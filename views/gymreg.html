
{% extends 'layout.html' %}

{% block content %}

<section class="section db p120">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="tagline-message page-title text-center">
                        <h3>Excercise</h3>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </section><!-- end section -->

    <section class="section gb nopadtop">
        <div class="container">
            <div class="boxed boxedp4">
                <div class="row blog-grid">
                       {% for Data in data %}
                        <div class="col-md-7 paddingpanel">    
                                            <form class="big-contact-form" action="updategym" method="POST">
                                                <div class="form-group">
                                                <label>Gym:</label>
                                                <input type="text" class="form-control" value="{{Data.gymname}}" name="gymname">
                                                <label>Owner:</label>
                                                <input type="text" class="form-control" value={{Data.ownername}} name="ownername">
                                                <label>Email:</label>
                                                <input type="email" class="form-control" value="{{Data.email}}" name="email">
                                                <label>Contact Number:</label>
                                                <input type="text" class="form-control" value="{{Data.contactno}}" placeholder="gym contact no.." name="phn" required>
                                                <label>Area:</label>
                                                <input type="text" class="form-control" value="{{Data.area}}" placeholder="local area name.." name="area" required>
                                                <label>City:</label>
                                                <input type="text" class="form-control" value="{{Data.city}}" placeholder="city.." name="city" required>
                                                <label>State</label>
                                                <input type="text" class="form-control" value="{{Data.state}}" placeholder="state.." name="state" required>
                                                <label>Gym Website Link:</label>
                                                <input type="text" class="form-control" value="{{Data.website}}" placeholder="gym website link.." name="gymweb">
                                                <label>Timmings:</label>
                                                <input type="text" class="form-control" value="{{Data.timmings}}" placeholder="gym timmings.." name="gtime" required>
                                                <label>Fees:</label>
                                                <input type="text" class="form-control" value="{{Data.fees}}" placeholder="gym fees.." name="gfees" required>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </form>
                                     </div>
                                 {% endfor %}  
                    
                </div><!-- end row -->
            </div><!-- end boxed -->
        </div><!-- end container -->
    </section>

{% endblock %}
