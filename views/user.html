{% extends 'layout.html' %}

{% block content %}

        <section class="section db p120">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tagline-message page-title text-center">
                            <h3>User Profile</h3>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end container -->
        </section><!-- end section -->
{% if success_msg %}
        {{success_msg}}
{% endif %}
        <section class="section gb nopadtop">
            <div class="container">
                    {% for Data in data %}
                <div class="boxed boxedp4">

                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <div class="section-title text-center">
                                        <h3>User details</h3>
                                    </div><!-- end title -->
                                   
                                    <div class="small-box">
                                        <label>Username</label>
                                        <p>{{Data.username}}</p>
                                        <label>Email</label>
                                        <p>{{Data.email}}</p>
                                        <label>Password</label>
                                        <p>{{Data.password}}</p>
                                        <label>Phone No.</label>
                                        <p>{{Data.phone}}</p>
                                        <label>Image</label>
                                        <p><img src="{{Data.imagelink}}" alt="fitnessdoze"></p>
                                    </div><!-- end small-box -->
                                   
                                </div>    

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="section-title text-center">
                                <h3>Update Form</h3>
                           </div><!-- end title -->
                            
                            <form class="big-contact-form" action="/update/{{Data.id}}" method="POST">
                                <input type="text" class="form-control" placeholder="Username..." name="uname">
                                <input type="email" class="form-control" placeholder="Email.." name="email">
                                <input type="text" class="form-control" placeholder="Phone.." name="phn">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                            <div class="col-md-12">
                                    <form class ="big-contact-form" action="/delete/{{Data.id}}" method="POST">
                                        <button type="submit" class="btn btn-primary">Delete user</button>
                                        </form>
                            </div>
                            <div class="col-md-12">
                                <form class ="big-contact-form" action="/logout" method="GET">
                                    <button type="submit" class="btn btn-primary">Logout</button>
                                    </form>
                            </div>
                            
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end container -->
                {%endfor%}
            </div>
        </section>

        {% endblock %}
