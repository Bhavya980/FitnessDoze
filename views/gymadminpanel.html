
{% extends 'layout.html' %}

{% block content %}

<section class="section db p120">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="tagline-message page-title text-center">
                        <h3>Excercise</h3>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </section><!-- end section -->

    <section class="section gb nopadtop">
        <div class="container">
            <div class="boxed boxedp4">
                <div class="row blog-grid">
                        {% for Data in data %}
                        <div class="col-md-7 paddingpanel">    
                                            
                                                <label>Gym:</label>
                                               {{Data.gymname}}
                                               <br>
                                               <br>
                                                <label>Owner:</label>
                                                {{Data.ownername}} 
                                                <br>
                                               <br>
                                                <label>Email:</label>
                                               {{Data.email}}
                                               <br>
                                               <br> 
                                               <label>Contact Number:</label>
                                                {{Data.contactno}}
                                                <br>
                                               <br>
                                                <label>Area:</label>
                                                {{Data.area}}
                                                <br>
                                               <br>
                                                <label>City:</label>
                                                {{Data.city}}
                                                <br>
                                               <br>
                                                <label>State</label>
                                                {{Data.state}}
                                                <br>
                                               <br>
                                                <label>Gym Website Link:</label>
                                                {{Data.website}}
                                                <br>
                                               <br>
                                                <label>Timmings:</label>
                                                {{Data.timmings}}
                                                <br>
                                               <br>
                                                <label>Fees:</label>
                                                {{Data.fees}}
                                                <br>
                                               <br>
                                                <div class="col-md-4">
                                                        <form class ="big-contact-form" action="/gyminfo" method="GET">
                                                            <button type="submit"  class="btn btn-primary">Update Details</button> 
                                                        </form>
                                                </div>
                                                
                                                
                                                <div class="col-md-4">
                                                        <form class ="big-contact-form" action="/deleteacct" method="POST">
                                                            <button type="submit"  class="btn btn-primary">Remove Account</button> 
                                                        </form>
                                                </div>
                                                
                                          
                                     </div>
                                     <div class="col-sm-4">
                                            <label>Image</label>
                                            <p><img src="{{Data.imagelinkgym}}" alt="fitnessdoze" style="width:70%;height:70%;"></p>
                                            <div class="col-md-12">
                                                    <form class ="big-contact-form" action="/updateimggym" method="GET">
                                                        <button type="submit"  class="btn btn-primary">Edit</button> 
                                                    </form>
                                                </div>
                                        </div>
                    </div>
                    {% endfor %}
                </div><!-- end row -->
            </div><!-- end boxed -->
        </div><!-- end container -->
    </section>

{% endblock %}
